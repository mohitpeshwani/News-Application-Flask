<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>News Application</title>
</head>
<style>
    a{
        font-size: larger;
        text-decoration: none;
        color: cornsilk;
    }
</style>
<body style="background-color:black;">
    <div style="border:solid 2px; background-color: darkgrey; position:fixed; width:100%">
        <center><h2>
            News Application
        </h2>
       </center>
    </div>
    <br>
    <br>
    <br>
    <br>
    <div class="container">
            {% for i in case.articles %}
    <div class="container" style="color:white">
     <br><br>
        <div style="border: 2rem double; border-color: black;">
            <h4><strong style="color:yellow;">{{i.title}}</strong></h4>
            <br>
            <h4><strong style="color:yellow;">Time and Date:</strong>{{i.publishedAt}}</h4>
            <br>
            <h4><strong style="color:yellow;">Author:</strong>{{i.author}}</h4>
            <br>
            
            <h4><strong style="color:yellow;">Description:</strong>{{i.description}}</h4>
            <br>
            <h4><strong style="color:yellow;">Url:</strong><a href="{{i.url}}">{{i.url}}</a></h4>
            <br>
    
            <br><br><br>
            <img src="{{i.urlToImage}}" width="100%" alt="">
        </div>
       
    </div>
    {% endfor %}
    </div>
<br>
<br>
<br>
    <div style="border:solid 2px; background-color: darkgrey;  width:100%">
        <center><h2>
           Copyright &copy; 2021 News Application
        </h2></center>
    </div>
</body>
</html>
